<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="media/favicon.png" />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">THE WEATHER FORECAST</h1>
      <div class="col-8">
        <form class="searchForm" id="search-form">
          <div class="row">
            <div class="input-group">
              <input
                type="search"
                class="form-control"
                id="city-input"
                placeholder="Enter a city name"
                autocomplete="off"
                aria-label="Enter the search term with two button addons"
              />
              <button type="submit" class="btn btn-outline-secondary">
                Search
              </button>

              <button
                class="btn btn-outline-secondary"
                id="current-location"
                type="button"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="row current-row">
        <div class="col-sm current-city">
          <div class="city">
            <h1 class="city-name" id="city-name"></h1>
          </div>
          <div class="date">
            <p class="currentDate" id="current-date">Thursday 9:00PM</p>
          </div>
          <div class="temperature">
            <h1 class="current-temperature">
              <span id="current-day-temperature"></span>
                <span id="farenheit-link">°F</span>
            </h1>
            <p id="description"></p>
          </div>
        </div>

        <div class="col-sm">
          <img src="media/sunny.png" alt="" id="icon" />
        </div>

        <div class="col-sm">
          <div class="weather-parameters">
            <div class="factors">
              <p class="temp-factors">
                <img
                  src="media/humidity.png"
                  id="current-icon"
                  alt="humidity"
                />Humidity: <span id="humidity"> </span><span id="unit">%</span>
              </p>
              <p class="temp-factors">
                <img src="media/wind.png" id="current-icon" alt="wind" />Wind:
                <span id="wind"></span><span id="unit"> mph</span>
              </p>
              <p class="temp-factors">
                <img
                  src="media/sunrise.png"
                  id="current-icon"
                  alt="sunrise"
                />Sunrise: <span id="sunrise"> </span><span id="unit"></span>
              </p>
              <p class="temp-factors">
                <img
                  src="media/sunset.png"
                  id="current-icon"
                  alt="sunset"
                />Sunset: <span id="sunset"> </span><span id="unit"></span>
              </p>
              <p class="temp-factors">
                <img
                  src="media/real-feel.png"
                  id="current-icon"
                  alt="real feel"
                />Real Feel: <span id="real-feel"> </span
                ><span id="real-unit"> °F</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="forecast">
        </div>
      </div>
    </div>
    <p class="code-attribute">
      <a href="https://github.com/keri-codes/weather-app" target="_blank"
        >Open Source Code</a>
      by Keri Ritenour <a href="https://thiscatcodes.com" target="_blank"
        ><img
                  src="media/this-cat-codes.png" width="40%"
                  class="catcode"
                  alt="this cat codes icon with link"
                  /></a>
    </p>
</p>
    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/2f823ff499.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
