<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="media/favicon.png" />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">THE WEATHER FORECAST</h1>
      <div class="col-8">
        <form class="searchForm" id="search-form">
          <div class="row">
            <div class="input-group">
              <input
                type="search"
                class="form-control"
                id="city-input"
                placeholder="Enter a city name"
                autocomplete="off"
                aria-label="Enter the search term with two button addons"
              />
              <button type="submit" class="btn btn-outline-secondary">
                Search
              </button>

              <button
                class="btn btn-outline-secondary"
                id="current-location"
                type="button"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="row current-row">
        <div class="col-sm current-city">
          <div class="city">
            <h1 class="city-name" id="city-name"></h1>
          </div>
          <div class="date">
            <p class="currentDate" id="current-date"></p>
          </div>
          <div class="temperature">
            <h1 class="current-temperature">
              <span id="current-day-temperature"></span>
              <a href="#" class="active" id="celsius-link">°C</a>
              <span id="pipe"> | </span>
              <a href="#" id="farenheit-link">°F</a>
            </h1>

            <p>Partly sunny with a chance of rain</p>
          </div>
        </div>
        <div class="col-6">
          <i class="fas fa-sun fa-10x current-icon"></i>
        </div>
      </div>

      <div class="factors-group">
        <div class="factors" id="precipitation">Precipitation: 51%</div>
        <div class="factors" id="humidity">Humidity: 96%</div>
        <div class="factors" id="wind">Wind: 3 mph</div>
      </div>

      <div class="row">
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">
                89°F |<span style="color: rgb(169, 169, 169)"> 89°F </span>
              </p>
              <p><i class="fa-solid fa-cloud fa-2x"></i></p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">
                89°F | <span style="color: rgb(169, 169, 169)">89°F</span>
              </p>
              <p><i class="fas fa-sun fa-2x"></i></p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <p class="card-text">
                89°F | <span style="color: rgb(169, 169, 169)">89°F</span>
              </p>
              <p><i class="fa-solid fa-cloud-rain fa-2x"></i></p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <p class="card-text">
                89°F | <span style="color: rgb(169, 169, 169)">89°F</span>
              </p>
              <p><i class="fas fa-sun fa-2x"></i></p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">
                89°F | <span style="color: rgb(169, 169, 169)">89°F</span>
              </p>
              <p><i class="fa-solid fa-cloud-bolt fa-2x"></i></p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">
                89°F | <span style="color: rgb(169, 169, 169)">89°F</span>
              </p>
              <p><i class="fa-solid fa-cloud-bolt fa-2x"></i></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="code-attribute">
      <a href="https://github.com/keri-codes/weather-app" target="_blank"
        >Open Source Code</a
      >
      by Keri Ritenour
    </p>
    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/2f823ff499.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
